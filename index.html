<div id="homeTab" class="tab-content space-y-4">
    <div class="glass p-5 space-y-4">
        <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Select Country & Service</h3>
        
        <select id="countrySelect" onchange="fetchServices()" class="w-full p-4 neo-input text-xs font-bold outline-none border-blue-500/30 border">
            <option value="0">India (+91)</option>
            <option value="1">Russia (+7)</option>
            <option value="73">Brazil (+55)</option>
        </select>

        <div class="relative">
            <i class="fas fa-search absolute left-4 top-4 text-gray-500 text-xs"></i>
            <input type="text" id="serviceSearch" oninput="filterServices()" placeholder="Search Service (e.g. Telegram)" class="w-full p-4 pl-10 neo-input text-xs font-bold outline-none">
        </div>

        <select id="smsSvc" class="w-full p-4 neo-input text-xs font-bold outline-none border-blue-500/10 border">
            <option value="">Loading Services from API...</option>
        </select>

        <button id="orderBtn" onclick="orderOTP()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Get OTP Number</button>
    </div>
    <div id="otpTable" class="space-y-3"></div>
</div>

    // ... (Firebase Initialization same rahega)

    window.handleGoogleLogin = () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider).catch(e => alert(e.message));
    };

    // ðŸš€ Fetch Dynamic Services from Backend
    async function fetchServices() {
        const country = document.getElementById('countrySelect').value;
        const select = document.getElementById('smsSvc');
        select.innerHTML = "<option>Updating Services...</option>";
        
        try {
            const res = await fetch(`${BACKEND}/get-all-services?country=${country}`);
            const data = await res.json();
            // SMSIndia API returns services in a specific format
            // We map them here (Assuming Backend formats them)
            allServices = data; 
            renderServiceOptions(allServices);
        } catch (e) {
            console.log("Using Fallback Services");
            allServices = [{id:'tg', name:'Telegram', rate:15}, {id:'wa', name:'WhatsApp', rate:25}];
            renderServiceOptions(allServices);
        }
    }
