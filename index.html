<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG SMS SERVER - OTP Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; background-color: #020617; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 12px; }
        .otp-card { border-left: 4px solid #3b82f6; transition: 0.3s; margin-bottom: 12px; }
        .status-waiting { color: #f59e0b; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        #sidebar { transition: 0.3s; transform: translateX(-100%); z-index: 1000; }
        #sidebar.open { transform: translateX(0); }
        .hidden { display: none; }
        select option { background: #0a0f1d; color: white; }
    </style>
</head>
<body>

    <div id="authScreen" class="hidden fixed inset-0 bg-[#020617] z-[9999] flex items-center justify-center p-6 text-center">
        <div class="glass p-8 w-full max-w-sm space-y-4">
            <h2 class="text-3xl font-black italic text-blue-500 uppercase">DG SMS LOGIN</h2>
            <input id="loginEmail" type="email" placeholder="Email" class="w-full p-4 neo-input text-xs outline-none">
            <input id="loginPass" type="password" placeholder="Password" class="w-full p-4 neo-input text-xs outline-none">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="handleEmailLogin()" class="bg-blue-600 py-3 rounded-xl font-black text-[10px] uppercase">Login</button>
                <button onclick="handleEmailSignup()" class="bg-slate-800 py-3 rounded-xl font-black text-[10px] uppercase">Sign Up</button>
            </div>
            <div class="relative py-2">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/10"></div></div>
                <div class="relative flex justify-center text-[10px] uppercase"><span class="bg-[#020617] px-2 text-gray-500">Or</span></div>
            </div>
            <button onclick="handleGoogleLogin()" class="w-full bg-white text-black py-3 rounded-xl font-black text-[10px] uppercase flex items-center justify-center gap-2">
                <img src="https://www.google.com/favicon.ico" class="w-4"> Login with Google
            </button>
        </div>
    </div>

    <div id="appScreen" class="h-full flex flex-col">
        <div class="bg-slate-900/80 px-4 py-3 flex justify-between items-center sticky top-0 border-b border-white/5 z-50">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="text-white"><i class="fas fa-bars text-lg"></i></button>
                <h1 class="font-black text-blue-500 italic uppercase">DG SMS SERVER</h1>
            </div>
            <div class="bg-blue-600/10 px-3 py-1.5 rounded-full border border-blue-500/20">
                <span id="headerBalance" class="font-mono font-bold text-green-400">â‚¹0.00</span>
            </div>
        </div>

        <div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/70 z-[900]"></div>
        <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#0a0f1d] border-r border-white/5 shadow-2xl">
            <div class="p-6 border-b border-white/5 font-black text-xs" id="sideEmail">User Panel</div>
            <div class="p-4 space-y-2">
                <div onclick="switchTab('home'); toggleSidebar()" class="p-3 text-[11px] font-bold text-gray-400 cursor-pointer">Get Number</div>
                <div id="adminMenu" class="hidden">
                    <div onclick="switchTab('admin'); toggleSidebar()" class="p-3 text-[11px] font-bold text-red-500 cursor-pointer italic underline">MASTER ADMIN</div>
                </div>
                <div onclick="logoutUser()" class="p-3 text-[11px] font-bold text-red-400 cursor-pointer">Logout</div>
            </div>
        </div>

        <div id="mainContainer" class="p-4 space-y-4 pb-24">
            <div id="homeTab" class="tab-content space-y-4">
                <div class="glass p-5 space-y-4">
                    <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Select OTP Service</h3>
                    
                    <div class="space-y-2">
                        <select id="countrySelect" class="w-full p-4 neo-input text-xs font-bold outline-none border-blue-500/30 border">
                            <option value="0">India (+91)</option>
                            <option value="1">Russia (+7)</option>
                            <option value="2">Ukraine (+380)</option>
                        </select>
                        <input type="text" id="serviceSearch" oninput="filterServices()" placeholder="Search Service (e.g. Telegram)" class="w-full p-4 neo-input text-xs font-bold outline-none">
                        <select id="smsSvc" class="w-full p-4 neo-input text-xs font-bold outline-none">
                            <option value="">Loading Services...</option>
                        </select>
                    </div>

                    <button id="orderBtn" onclick="orderOTP()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Get OTP Number</button>
                </div>
                <div id="otpTable" class="space-y-3"></div>
            </div>

            <div id="adminTab" class="tab-content hidden">
                <div class="glass p-5">
                    <h2 class="text-red-500 font-black text-xs uppercase mb-4">Admin Dashboard</h2>
                    <div id="userList" class="space-y-2 text-[10px]"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update, increment, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
  apiKey: "AIzaSyDkWf5kB35rbr6fQp5EJxwZ2bG6xzDlzZQ",
  authDomain: "otp-service-74871.firebaseapp.com",
  databaseURL: "https://otp-service-74871-default-rtdb.firebaseio.com",
  projectId: "otp-service-74871",
  storageBucket: "otp-service-74871.firebasestorage.app",
  messagingSenderId: "21396019778",
  appId: "1:21396019778:web:99e1e86300d6e4bf64ebdb",
  measurementId: "G-668TBYVKF5"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();
        
        const ADMIN_UID = "8nfpc1ibBWOGasH830QTdhIOQb23";
        const BACKEND = "https://dg-otp-backend.onrender.com";

        let myBal = 0, userUID = "", allServices = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUID = user.uid;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('sideEmail').innerText = user.email;
                if(user.uid === ADMIN_UID) document.getElementById('adminMenu').classList.remove('hidden');
                
                onValue(ref(db, 'users/' + user.uid), (s) => {
                    myBal = s.val()?.balance || 0;
                    document.getElementById('headerBalance').innerText = "â‚¹" + myBal.toFixed(2);
                });
                fetchServices(); // API se services load karein
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
            }
        });

        // ðŸ”¥ Fetch Real Services from SMSIndia API via Backend
        async function fetchServices() {
            try {
                // Backend endpoint jo sari services fetch kare
                const res = await fetch(`${BACKEND}/get-all-services`);
                allServices = await res.json();
                renderServiceOptions(allServices);
            } catch (e) {
                // Fallback dummy data agar backend abhi fetch nahi kar raha
                allServices = [
                    { id: 'tg', name: 'Telegram', rate: 15 },
                    { id: 'wa', name: 'WhatsApp', rate: 25 },
                    { id: 'go', name: 'Google/Gmail', rate: 10 }
                ];
                renderServiceOptions(allServices);
            }
        }

        function renderServiceOptions(list) {
            const select = document.getElementById('smsSvc');
            select.innerHTML = list.map(s => `<option value="${s.id}" data-rate="${s.rate}">${s.name} - â‚¹${s.rate.toFixed(2)}</option>`).join('');
        }

        window.filterServices = () => {
            const term = document.getElementById('serviceSearch').value.toLowerCase();
            const filtered = allServices.filter(s => s.name.toLowerCase().includes(term));
            renderServiceOptions(filtered);
        };

        window.orderOTP = async () => {
            const svc = document.getElementById('smsSvc').value;
            const country = document.getElementById('countrySelect').value;
            const selectedOpt = document.getElementById('smsSvc').selectedOptions[0];
            const price = parseFloat(selectedOpt.getAttribute('data-rate'));

            if(myBal < price) return alert("Low Balance!");

            document.getElementById('orderBtn').disabled = true;
            try {
                const res = await fetch(`${BACKEND}/place-sms-order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ serviceId: svc, countryId: country, userId: userUID })
                });
                const data = await res.json();
                if(data.success) {
                    await update(ref(db, `users/${userUID}`), { balance: increment(-price) });
                    addOrderUI(data.orderId, data.number, data.expiresAt, price);
                }
            } catch (e) { alert("Backend error!"); }
            document.getElementById('orderBtn').disabled = false;
        };

        // Google Login Function
        window.handleGoogleLogin = () => {
            signInWithPopup(auth, provider).then(async (result) => {
                const user = result.user;
                const userRef = ref(db, 'users/' + user.uid);
                onValue(userRef, (snapshot) => {
                    if (!snapshot.exists()) {
                        set(userRef, { balance: 0, email: user.email, name: user.displayName });
                    }
                }, { onlyOnce: true });
            }).catch(e => alert(e.message));
        };

        // Rest of the UI logic (addOrderUI, checkOTP, timer) remains the same as your stable version
        function addOrderUI(id, num, exp, amt) {
            const table = document.getElementById('otpTable');
            const card = document.createElement('div');
            card.id = `card-${id}`;
            card.className = "glass p-4 otp-card flex justify-between items-center";
            card.innerHTML = `
                <div>
                    <p class="text-[10px] font-bold">Number: <span class="text-blue-400">${num}</span></p>
                    <p id="st-${id}" class="status-waiting text-[9px] font-black uppercase">Waiting for OTP...</p>
                    <p id="tm-${id}" class="text-[9px] text-red-400 font-bold mt-1"></p>
                </div>
                <div class="flex flex-col items-end gap-1">
                    <div id="otp-${id}" class="text-xl font-black text-green-400">---</div>
                    <button class="bg-white/5 px-2 py-1 rounded text-[8px] font-bold uppercase">Timer On</button>
                </div>`;
            table.prepend(card);
            
            const timer = setInterval(async () => {
                const now = Date.now();
                const diff = Math.ceil((exp - now) / 1000);
                if (diff <= 0) {
                    clearInterval(timer);
                    checkRefund(id, amt);
                } else {
                    document.getElementById(`tm-${id}`).innerText = diff + "s left";
                    checkOTP(id, timer);
                }
            }, 5000);
        }

        async function checkOTP(id, timer) {
            const res = await fetch(`${BACKEND}/get-otp-status/${id}`);
            const data = await res.json();
            if (data.status === "COMPLETED") {
                clearInterval(timer);
                document.getElementById(`otp-${id}`).innerText = data.otp;
                document.getElementById(`st-${id}`).innerText = "COMPLETED";
                document.getElementById(`st-${id}`).className = "text-green-500 text-[9px] font-black";
            }
        }

        async function checkRefund(id, amt) {
            const res = await fetch(`${BACKEND}/get-otp-status/${id}`);
            const data = await res.json();
            if (data.status !== "COMPLETED") {
                await update(ref(db, `users/${userUID}`), { balance: increment(amt) });
                document.getElementById(`card-${id}`).remove();
                alert("OTP Timeout! Refunded.");
            }
        }

        window.handleEmailLogin = () => signInWithEmailAndPassword(auth, loginEmail.value, loginPass.value).catch(e => alert(e.message));
        window.handleEmailSignup = () => createUserWithEmailAndPassword(auth, loginEmail.value, loginPass.value).then(() => {
            set(ref(db, 'users/' + auth.currentUser.uid), { balance: 0, email: loginEmail.value });
        }).catch(e => alert(e.message));
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); };
        window.switchTab = (t) => { document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden')); document.getElementById(t + 'Tab').classList.remove('hidden'); };
        window.logoutUser = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
