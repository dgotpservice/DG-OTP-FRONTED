<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG SMS SERVER - Pro OTP Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; background-color: #020617; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .neo-input { background: #0a0f1d; border: 1px solid #1e293b; color: white; border-radius: 12px; }
        .otp-card { border-left: 4px solid #3b82f6; transition: 0.3s; }
        .status-waiting { color: #f59e0b; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        #sidebar { transition: 0.3s; transform: translateX(-100%); z-index: 1000; }
        #sidebar.open { transform: translateX(0); }
    </style>
</head>
<body>

    <div class="bg-slate-900/80 px-4 py-3 flex justify-between items-center sticky top-0 border-b border-white/5 z-50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-white"><i class="fas fa-bars text-lg"></i></button>
            <h1 class="font-black text-blue-500 italic uppercase">DG SMS SERVER</h1>
        </div>
        <div class="bg-blue-600/10 px-3 py-1.5 rounded-full border border-blue-500/20">
            <span id="headerBalance" class="font-mono font-bold text-green-400">â‚¹0.00</span>
        </div>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/70 z-[900]"></div>
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#0a0f1d] border-r border-white/5 shadow-2xl overflow-y-auto">
        <div class="p-6 border-b border-white/5 flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center font-black" id="sideInitial">U</div>
            <p id="sideName" class="text-xs font-black truncate">User Panel</p>
        </div>
        <div class="flex flex-col p-4 space-y-2">
            <div onclick="switchTab('home'); toggleSidebar()" class="p-3 text-[11px] font-bold text-gray-400 cursor-pointer hover:text-white"><i class="fas fa-sms mr-2"></i> Get Number</div>
            <div onclick="switchTab('history'); toggleSidebar()" class="p-3 text-[11px] font-bold text-gray-400 cursor-pointer hover:text-white"><i class="fas fa-history mr-2"></i> My Orders</div>
            
            <div id="adminMenu" class="hidden pt-4 mt-4 border-t border-white/10">
                <p class="text-[9px] font-black text-red-500 uppercase px-3 mb-2">Master Admin</p>
                <div onclick="switchTab('admin'); toggleSidebar()" class="p-3 text-[11px] font-bold text-red-400 cursor-pointer"><i class="fas fa-user-shield mr-2"></i> Admin Panel</div>
            </div>
            
            <div onclick="logoutUser()" class="p-3 text-[11px] font-bold text-red-500 cursor-pointer mt-10"><i class="fas fa-sign-out-alt mr-2"></i> Logout</div>
        </div>
    </div>

    <div id="mainContainer" class="p-4 space-y-4 pb-24">
        <div id="homeTab" class="tab-content space-y-4">
            <div class="glass p-5 space-y-4">
                <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Order OTP</h3>
                <select id="smsSvc" class="w-full p-4 neo-input text-xs font-bold outline-none">
                    <option value="tg">Telegram (India) - â‚¹15.00</option>
                    <option value="wa">WhatsApp (India) - â‚¹25.00</option>
                    <option value="go">Google/Gmail - â‚¹10.00</option>
                </select>
                <button id="orderBtn" onclick="orderOTP()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs">Get OTP Number</button>
            </div>
            <div id="otpTable" class="space-y-3"></div>
        </div>

        <div id="adminTab" class="tab-content hidden space-y-4">
            <div class="glass p-5">
                <h2 class="text-red-500 font-black text-xs uppercase mb-4">Master Controls</h2>
                <div id="userList" class="space-y-2">
                    <p class="text-[10px] opacity-50 italic">Loading database...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ðŸ”¥ FIREBASE CONFIG
        const firebaseConfig = {
  apiKey: "AIzaSyDkWf5kB35rbr6fQp5EJxwZ2bG6xzDlzZQ",
  authDomain: "otp-service-74871.firebaseapp.com",
  databaseURL: "https://otp-service-74871-default-rtdb.firebaseio.com",
  projectId: "otp-service-74871",
  storageBucket: "otp-service-74871.firebasestorage.app",
  messagingSenderId: "21396019778",
  appId: "1:21396019778:web:99e1e86300d6e4bf64ebdb",
  measurementId: "G-668TBYVKF5"
};

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        
        // ðŸ›¡ï¸ ADMIN CONFIG
        const ADMIN_UID = "8nfpc1ibBWOGasH830QTdhIOQb23";
        const BACKEND = "https://dg-otp-backend.onrender.com"; //

        let myBal = 0, userUID = "";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUID = user.uid;
                document.getElementById('sideName').innerText = user.email;
                document.getElementById('sideInitial').innerText = user.email[0].toUpperCase();
                
                // Admin Check
                if (user.uid === ADMIN_UID) {
                    document.getElementById('adminMenu').classList.remove('hidden');
                    loadAdminData();
                }

                onValue(ref(db, 'users/' + user.uid), (s) => {
                    myBal = s.val()?.balance || 0;
                    document.getElementById('headerBalance').innerText = "â‚¹" + myBal.toFixed(2);
                });
            } else {
                window.location.href = "https://n-panel.github.io"; // Social login page par bhej dega
            }
        });

        // ðŸš€ OTP ORDER LOGIC WITH AUTO-REFUND
        window.orderOTP = async () => {
            const svc = document.getElementById('smsSvc').value;
            const price = svc === 'tg' ? 15 : svc === 'wa' ? 25 : 10;
            
            if(myBal < price) return alert("Bhai, balance add karo!");
            
            document.getElementById('orderBtn').disabled = true;
            try {
                const res = await fetch(`${BACKEND}/place-sms-order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ serviceId: svc, userId: userUID })
                });
                const data = await res.json();
                
                if(data.success) {
                    await update(ref(db, `users/${userUID}`), { balance: increment(-price) });
                    addOrderUI(data.orderId, data.number, data.expiresAt, price);
                } else {
                    alert("No numbers available! Try again.");
                }
            } catch (e) { alert("Server Busy!"); }
            document.getElementById('orderBtn').disabled = false;
        };

        function addOrderUI(id, num, exp, amt) {
            const table = document.getElementById('otpTable');
            const card = document.createElement('div');
            card.id = `card-${id}`;
            card.className = "glass p-4 otp-card flex justify-between items-center animate-pulse";
            card.innerHTML = `
                <div>
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Number: <span class="text-white">${num}</span></p>
                    <p id="st-${id}" class="status-waiting text-[9px] font-black uppercase">Waiting for OTP...</p>
                    <p id="tm-${id}" class="text-[9px] text-red-400 font-bold mt-1"></p>
                </div>
                <div class="flex flex-col items-end gap-2">
                    <div id="otp-${id}" class="text-xl font-black text-green-400 tracking-widest">---</div>
                    <button id="can-${id}" onclick="alert('Wait 2 minutes for auto-refund')" class="bg-red-600/10 text-red-500 px-3 py-1 rounded text-[8px] font-black">WAIT</button>
                </div>
            `;
            table.prepend(card);
            
            const timer = setInterval(async () => {
                const now = Date.now();
                const diff = Math.ceil((exp - now) / 1000);
                
                if (diff <= 0) {
                    clearInterval(timer);
                    checkFinalStatusAndRefund(id, amt);
                } else {
                    document.getElementById(`tm-${id}`).innerText = `Timeout in: ${diff}s`;
                    checkLiveOTP(id, timer);
                }
            }, 5000);
        }

        async function checkLiveOTP(id, timer) {
            const res = await fetch(`${BACKEND}/get-otp-status/${id}`);
            const data = await res.json();
            if (data.status === "COMPLETED") {
                clearInterval(timer);
                document.getElementById(`otp-${id}`).innerText = data.otp;
                document.getElementById(`st-${id}`).innerText = "OTP RECEIVED";
                document.getElementById(`st-${id}`).className = "text-green-500 text-[9px] font-black";
                document.getElementById(`card-${id}`).classList.remove('animate-pulse');
                document.getElementById(`tm-${id}`).remove();
                document.getElementById(`can-${id}`).remove();
            }
        }

        async function checkFinalStatusAndRefund(id, amt) {
            const res = await fetch(`${BACKEND}/get-otp-status/${id}`);
            const data = await res.json();
            if (data.status !== "COMPLETED") {
                await update(ref(db, `users/${userUID}`), { balance: increment(amt) });
                document.getElementById(`card-${id}`).remove();
                alert("OTP Timeout! â‚¹" + amt + " Refunded.");
            }
        }

        window.loadAdminData = () => {
            onValue(ref(db, 'users'), (snap) => {
                const list = document.getElementById('userList');
                list.innerHTML = "";
                snap.forEach(child => {
                    const u = child.val();
                    list.innerHTML += `<div class="flex justify-between text-[10px] p-2 bg-white/5 rounded"><span>${u.email}</span><span class="text-green-400 font-bold">â‚¹${(u.balance || 0).toFixed(2)}</span></div>`;
                });
            });
        };

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); };
        window.switchTab = (t) => { document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden')); document.getElementById(t + 'Tab').classList.remove('hidden'); };
        window.logoutUser = () => signOut(auth).then(() => location.reload());
    </script>
</body>
  </html>
