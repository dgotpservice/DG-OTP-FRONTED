<script>
const firebaseConfig = {
    apiKey: "AIzaSyDkWf5kB35rbr6fQp5EJxwZ2bG6xzDlzZQ",

};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(), db = firebase.database();
const ADMIN_UID = "8nfpc1ibBWOGasH830QTdhIOQb23";
const BACKEND_URL = "https://dg-otp-backend.onrender.com";

auth.onAuthStateChanged(user => {
    if(user){
        document.getElementById('authBox').style.display='none';
        document.getElementById('app').style.display='block';
        if(user.uid === ADMIN_UID) {
            document.getElementById('adminBtn').style.display='flex';
            loadAdminData();
        }
        db.ref('users/' + user.uid + '/balance').on('value', s => document.getElementById('balText').innerText = (s.val() || 0).toFixed(2));
    } else {
        document.getElementById('authBox').style.display='flex'; document.getElementById('app').style.display='none';
    }
});

// BUYING FROM WEB (API CONNECT)
async function fetchServicesFromAPI() {
    const category = document.getElementById('catSelect').value;
    const srvSelect = document.getElementById('srvSelect');
    srvSelect.innerHTML = '<option>Loading...</option>';
    try {
        const res = await fetch(`${BACKEND_URL}/get-services?category=${category}`);
        const data = await res.json();
        srvSelect.innerHTML = '<option value="">Choose Service</option>';
        data.forEach(s => {
            srvSelect.innerHTML += `<option value="${s.price}" data-id="${s.id}">${s.name} - ‚Çπ${s.price}</option>`;
        });
    } catch(e) { srvSelect.innerHTML = '<option>API Error</option>'; }
}

function calculateAutoPrice() {
    const pricePer1k = document.getElementById('srvSelect').value || 0;
    const qty = document.getElementById('orderQty').value || 0;
    document.getElementById('totalPrice').innerText = (pricePer1k * (qty/1000)).toFixed(2);
}

async function placeFinalOrder() {
    const srv = document.getElementById('srvSelect');
    const serviceId = srv.options[srv.selectedIndex].getAttribute('data-id');
    const link = document.getElementById('orderLink').value;
    const qty = document.getElementById('orderQty').value;
    const total = parseFloat(document.getElementById('totalPrice').innerText);

    const snap = await db.ref('users/' + auth.currentUser.uid + '/balance').once('value');
    const currentBal = snap.val() || 0;

    if(currentBal < total) return alert("Insufficient Balance!");

    try {
        const res = await fetch(`${BACKEND_URL}/place-order`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ service: serviceId, link: link, quantity: qty })
        });
        const data = await res.json();
        if(data.success) {
            db.ref('users/' + auth.currentUser.uid + '/balance').set(currentBal - total);
            alert("Order Placed! ID: " + data.orderId);
        } else { alert(data.message); }
    } catch(e) { alert("Server Error"); }
}

// ADMIN DATA (FIXED UTR REQUESTS)
function loadAdminData() {
    db.ref('users').on('value', snap => {
        let h = '';
        snap.forEach(u => {
            h += `<div style="padding:10px; border-bottom:1px solid var(--border)">
                ${u.val().email} (‚Çπ${u.val().balance || 0}) 
                <button onclick="editBal('${u.key}')" style="float:right">Edit</button>
            </div>`;
        });
        document.getElementById('adminUserList').innerHTML = h;
    });

    // LISTENING TO GLOBAL REQUESTS PATH
    db.ref('paymentRequests').on('value', snap => {
        let h = '';
        snap.forEach(p => {
            const req = p.val();
            if(req.status === 'pending') {
                h += `<div class="premium-card">
                    ${req.email} sent ‚Çπ${req.amt}<br>UTR: ${req.utr}<br>
                    <button onclick="approvePay('${p.key}', '${req.uid}', ${req.amt})">Approve</button>
                    <button onclick="rejectPay('${p.key}')">Reject</button>
                </div>`;
            }
        });
        document.getElementById('adminPayments').innerHTML = h || 'No pending requests';
    });
}

function approvePay(key, uid, amt) {
    db.ref('users/' + uid + '/balance').transaction(c => (c||0) + parseFloat(amt));
    db.ref('paymentRequests/' + key + '/status').set('approved');
}
function rejectPay(key) { db.ref('paymentRequests/' + key).remove(); }
function editBal(uid) { let a = prompt("Balance:"); if(a) db.ref('users/'+uid+'/balance').set(parseFloat(a)); }

// FUND SUBMISSION (FIXED PATH)
function submitPay() {
    const amt = document.getElementById('amtInp').value;
    const utr = document.getElementById('utrInp').value;
    if(!amt || !utr) return alert("Fill fields!");
    
    db.ref('paymentRequests').push({
        uid: auth.currentUser.uid,
        email: auth.currentUser.email,
        amt: amt,
        utr: utr,
        status: 'pending'
    }).then(() => {
        alert("Submitted!");
        document.getElementById('qrDiv').style.display='none';
    });
}
